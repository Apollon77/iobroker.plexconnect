<html>
<link rel="stylesheet" type="text/css" href="../../lib/css/themes/jquery-ui/redmond/jquery-ui.min.css"/>
<script type="text/javascript" src="../../lib/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>
<script type="text/javascript" src="../../lib/js/jquery-ui-1.10.3.full.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>
<script type="text/javascript">
    systemDictionary = {
        "Plex-settings": {
            "de": "PlexConnect Einstellungen",
            "ru": "PlexConnect Настройки"
        },
         "host": {
            "de": "Hostname oder IP-Adresse",
            "ru": "Host IP адрес"
        }
    };

    function load(settings, onChange) {
        $('.value').each(function () {
            $(this).change(function () {
                onChange();
            }).keyup(function () {
                onChange();
            });
        });
        for (var key in settings) {
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]);
            } else {
                $('#' + key + '.value').val(settings[key]);
            }
        }
        onChange(false);
    }
    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        callback(obj);
    }
</script>
<div id="adapter-container">
    <table><tr><td><img src="plex-logo.png" width=120></td><p><td><h3 class="translate">Plex-settings</h3></td></tr></table>
    <hr>
    <table>
        <tr>
            <td class="translate">Plex Media Server IP</td>
            <td><input value="127.0.0.1" type="text" size="15" class="value" id="host"></td>
            <td class="translate">(IP-address)</td>
        </tr>
        <tr>
            <td class="translate">Listen-port</td>
            <td><input value="10000" type="text" size="5" id="port" class="value"></td>
            <td class="translate">(Port)</td>            
        </tr>
    </table>
   
</div>
</html>
